version: "3.9"

services:
  backend:
    build: .
    container_name: aletheia-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints

  frontend:
    build: ./web/aletheia-frontend
    container_name: aletheia-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
